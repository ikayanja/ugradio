<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ugandan Radio App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black">

  <header class="text-center py-4">
    <h1 class="text-3xl font-bold">Ugandan Radio Stations</h1>
  </header>

  <main class="container mx-auto mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 px-4">
    <!-- Radio Station Card Example -->
    <div class="bg-gray-100 p-6 rounded-lg shadow-lg text-center">
      <h2 class="text-xl font-semibold">Radio Station 1</h2>
      <button id="station1" class="play-btn text-white bg-blue-500 px-4 py-2 mt-4 rounded-full">
        <i class="fas fa-play"></i> Play
      </button>
    </div>
    <!-- Repeat cards for other stations -->
  </main>

  <script src="app.js"></script>
</body>
</html>
